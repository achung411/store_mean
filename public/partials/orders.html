<div class="container" ng-controller="Orders">
	<h3>Add a new order</h3>
	<div class="add_form">
		<form action="" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="customer_name" class="control-label col-sm-3">Customer:</label>
				<div class="col-sm-9">
					<select id="customer_name" class="form-control" ng-model="order.customer" ng-options="customer.name for customer in customers">	
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="order_amount" class="control-label col-sm-3">Order:</label>
				<div class="col-sm-3">
					<select ng-model="order.quantity" id="order_amount" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>			
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="col-sm-6">
					<select ng-model="order.product" class="form-control">
						<option value="Nike Shoes">Nike Shoes</option>
						<option value="Black Belts">Black Belts</option>
						<option value="Ice Cream">Ice Cream</option>
						<option value="Candy">Candy</option>
					</select>
				</div>				
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<button class="btn btn-primary pull-right" ng-click="addOrder()">Order</button>
				</div>
			</div>
		</form>
	</div>

	<div class="col-sm-3 pull-right">
		<input type="text" placeholder="search name..." ng-model="searchlight" class="form-control">
	</div>

	<table class="table table.bordered">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody ng-repeat = "order in orders | filter: searchlight | orderBy: 'created'">
			<tr>
				<td ng-bind="order.customer"></td>
				<td ng-bind="order.product"></td>
				<td ng-bind="order.quantity"></td>
				<td ng-bind="order.created_at | date: 'MMMM d, yyyy'"></td>
			</tr>
		</tbody>
	</table>	
</div>
