<div class="container" ng-controller="Customers">
	<h3>Add a new customer</h3>
	<div class="add_form">
		<form action="" role="form">
			<label for="customer_name" class="control-label col-sm-5">Customer Name:</label>
			<div class="col-sm-5">
				<input type="text" id="customer_name" class="form-control" ng-model="customer.name">		
			</div>
			<button class="btn btn-primary" ng-click="addCustomer()">Add</button>
		</form>
	</div>

	<div class="col-sm-3 pull-right">
		<input type="text" placeholder="search name..." ng-model="searchlight" class="form-control">
	</div>

	<table class="table table.bordered">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody ng-repeat="customer in customers | filter: searchlight | orderBy: 'created'">
			<tr>
				<td ng-bind="customer.name"></td>
				<td ng-bind="customer.created_at | date: 'MMMM d, yyyy'"></td>
				<td><button class="btn btn-danger" ng-click="removeCustomer(customer)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
